spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Remember to set the serverTimezone property!
spring.datasource.url=@SPRING_DATASOURCE_URL@
spring.datasource.username=@SPRING_DATASOURCE_USERNAME@
spring.datasource.password=@SPRING_DATASOURCE_PASSWORD@
spring.datasource.type=com.mysql.cj.jdbc.MysqlDataSource

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
#Don't use CREATE in production because it will drop your data.
#For testing purposes only.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#Spring Security / Queries for AuthenticationManagerBuilder
spring.queries.users-query=select user_email, user_pass, active from users where user_email=?
spring.queries.roles-query=select u.user_email, r.role from users u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.user_email=?